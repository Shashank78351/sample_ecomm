apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: e-commerce
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  template:
    spec:
      restartPolicy: Always
      containers:
        - name: frontend
          image: linuxappvm.eastus.cloudapp.azure.com:5050/root/e-comm-app/frontend:imagetag
          ports:
            - containerPort: 80
          imagePullPolicy: Always
      imagePullSecrets:
        - name: deploy