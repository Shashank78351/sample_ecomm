<div class="container" *ngIf="cartItems.length > 0">
    <h1>Confirm Order</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.productId }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
      </tbody>
    </table>
    <h1>Total Items: {{ totalItems }}</h1>
    <h1>Total Price: {{ totalPrice }}</h1>
    <button (click)="confirmOrder()">Confirm Order</button>
  </div>
   
  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>
